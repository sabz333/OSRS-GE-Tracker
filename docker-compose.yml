services:
  node-server:
    image: sabz333/osrs-node:latest
    ports:
      - 8080:3000
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      USER_AGENT_HEADER: OSRS GE Tracker Website - @Sabz333 on the wiki & discord
      DB_USER: /run/secrets/POSTGRES_USER
      DB_HOST: postgresdb
      DB_DBNAME: /run/secrets/POSTGRES_DB
      DB_PASSWORD: /run/secrets/POSTGRES_PASSWORD
      DB_PORT: 5432
    depends_on:
      - postgresdb
    secrets:
      - POSTGRES_USER
      - POSTGRES_DB
      - POSTGRES_PASSWORD

  postgresdb:
    image: postgres:16.4
    restart: always
    volumes:
      - osrs-ge-tracker_db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER
      POSTGRES_DB_FILE: /run/secrets/POSTGRES_DB
    secrets:
      - POSTGRES_USER
      - POSTGRES_DB
      - POSTGRES_PASSWORD
    ports:
      - "5450:5432"
volumes:
  osrs-ge-tracker_db-data:
    external: true

secrets:
  POSTGRES_DB:
    external: true

  POSTGRES_PASSWORD:
    external: true
  
  POSTGRES_USER:
    external: true